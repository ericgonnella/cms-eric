<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posts</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>All Blog Posts</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/blog.html">Blog</a>
    </nav>
  </header>
  <main>
    <div id="all-blog-posts">
      <!-- Blog posts will be dynamically inserted here -->
    </div>
  </main>
  <script>
    async function loadAllBlogs() {
      try {
        const response = await fetch('/content/blog');
        if (!response.ok) {
          throw new Error('Could not fetch blog posts. Check the path or network.');
        }

        const directory = await response.json();
        const blogContainer = document.getElementById('all-blog-posts');

        // Clear existing content in case of reload
        blogContainer.innerHTML = '';

        // Iterate over JSON files and fetch each one
        for (const file of directory.files) {
          const fileResponse = await fetch(`/content/blog/${file}`);
          const post = await fileResponse.json();

          const article = document.createElement('article');
          article.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.body.substring(0, 200)}...</p>
            <a href="/blog/${file.replace('.json', '')}" class="btn">Read More</a>
          `;
          blogContainer.appendChild(article);
        }
      } catch (error) {
        console.error('Error loading blog posts:', error);
        const blogContainer = document.getElementById('all-blog-posts');
        blogContainer.innerHTML = '<p>Could not load blog posts. Please try again later.</p>';
      }
    }

    loadAllBlogs();
  </script>
</body>
</html>
