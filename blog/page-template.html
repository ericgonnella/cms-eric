<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Title</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1 id="post-title">Post Title</h1>
    <p><small id="post-meta"></small></p>
  </header>
  <main id="post-content"></main>
  <a href="/blog/">Back to Blog</a>
  <script>
    // Fetch post content based on slug in the URL
    async function fetchPost() {
      const slug = window.location.pathname.split('/').pop(); // Get slug from URL
      const response = await fetch(`/content/blog/${slug}.json`);
      const post = await response.json();

      document.getElementById('post-title').textContent = post.title;
      document.getElementById('post-meta').textContent = `${post.date} by ${post.author}`;
      document.getElementById('post-content').innerHTML = post.body;
    }

    fetchPost();
  </script>
</body>
</html>
