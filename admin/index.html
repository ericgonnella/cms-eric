<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cms.css" />
  <title>Admin Panel</title>
</head>
<body>
  <!-- Load Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Enable Netlify Identity debug mode
    window.netlifyIdentityDebug = true;

    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      window.netlifyIdentity.init(); // Ensure Identity is initialized
    }
  </script>

<script src="/admin/ckeditor/ckeditor.js"></script>

<script>
  class CKEditorControl extends React.Component {
    componentDidMount() {
      const { onChange, value } = this.props;

      // Initialize CKEditor
      this.editor = CKEDITOR.replace(this.editorContainer, {
        height: 300,
      });

      // Set the initial value
      this.editor.setData(value || '');

      // Update the CMS whenever CKEditor content changes
      this.editor.on('change', () => {
        const data = this.editor.getData();
        onChange(data); // Send the data to Netlify CMS
      });
    }

    componentWillUnmount() {
      // Destroy the CKEditor instance when unmounting
      if (this.editor) {
        this.editor.destroy();
      }
    }

    render() {
      return (
        <textarea
          ref={(ref) => (this.editorContainer = ref)}
          defaultValue={this.props.value || ''}
        ></textarea>
      );
    }
  }

  // Register CKEditor as a widget in Netlify CMS
  CMS.registerWidget('ckeditor', CKEditorControl);
</script>



</body>
</html>
