<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cms.css" />
  <title>Admin Panel</title>
</head>
<body>
  <!-- Load Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Enable Netlify Identity debug mode
    window.netlifyIdentityDebug = true;

    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      window.netlifyIdentity.init(); // Ensure Identity is initialized
    }
  </script>

<script src="/admin/ckeditor/ckeditor.js"></script>

<script>
  class CKEditorControl extends window.React.Component {
    componentDidMount() {
      const { onChange, value } = this.props;

      // Initialize CKEditor 5
      ClassicEditor.create(this.editorContainer, {
        toolbar: [
          'heading',
          '|',
          'bold',
          'italic',
          'link',
          'bulletedList',
          'numberedList',
          '|',
          'undo',
          'redo',
        ],
      })
        .then(editor => {
          this.editor = editor;

          // Set initial value
          if (value) {
            editor.setData(value);
          }

          // Update Netlify CMS when content changes
          editor.model.document.on('change:data', () => {
            onChange(editor.getData());
          });
        })
        .catch(error => {
          console.error('There was a problem initializing CKEditor:', error);
        });
    }

    componentWillUnmount() {
      // Destroy CKEditor instance on unmount
      if (this.editor) {
        this.editor.destroy();
      }
    }

    render() {
      return (
        <div
          ref={ref => {
            this.editorContainer = ref;
          }}
        ></div>
      );
    }
  }

  // Register CKEditor 5 as a widget in Netlify CMS
  CMS.registerWidget('ckeditor5', CKEditorControl);
</script>




</body>
</html>
